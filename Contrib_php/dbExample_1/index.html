<!DOCTYPE html>
<html>
    <head>
        <title>Front end test</title>
        <style>
            * {font-family: 'Courier New', Courier, monospace;}
            #greet {text-align: center;}
        </style>
    </head>
    <body>
        <div id="main">
            <h1 id="greet">Welcome page for PHP server</h1>
            <br>
            <p>From server: <p id="server-response"></p></p>
        </div>
    </body>
    <script>

        // Using the JavaScript fetchAPI ---- JS makes the page interactive
        // php --- makes the page dynamic (NOT THE SAME THING!)
        fetch("http://localhost:8118/")
        .then((data) => data.text())
        .then((d) => {
            console.log("Response:\t" + d);
            document.getElementById( 'server-response' ).textContent = d;
        })
        .catch((err) => console.error("Whoops, something went wrong with the request!"));

    </script>
</html>

    Takeaway from the 1st lecture from Prof. Mandarino

    redirects -> great for logins and to hide the code if something bad happens
    disbling directory listings to hide the contents of the directory
