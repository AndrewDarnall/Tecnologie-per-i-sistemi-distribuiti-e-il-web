<h2>Directory di file di esempio PHP</h2>

Per visualizzare i file in un browser:

<ol>
<li>Aprire una shell in questa cartella (ROOT dir con anche php.ini)</li>
<li>Lanciare: <tt>php -c. -S localhost:8888</tt></li>
<li>Puntare il browser su: <a href="http://localhost:8888">http://localhost:8888</a>
<br>[Potete usare un altro port al posto di <tt>8888</tt>]
</li>
</ol>
