<!DOCTYPE html>
<html>
	<head>
		<title>Calulator Servlet</title>
	</head>
	<body>
		<div id="ops">
			<form method="post" action="./calc">
				<label>Num 1</label>
				<input type="number" style="height:10px" name="n1" value="0" min="0">
				<br><br>
				<label>Num 2</label>
				<input type="number" style="height:10px" name="n2" value="0" min="0">
				<br><br>
				Operator:
				<input type="radio" name="op" value="+" checked> +
				<input type="radio" name="op" value="-"> -
				<input type="radio" name="op" value="/"> /
				<input type="radio" name="op" value="*"> *
				<br><br>
				<input type="submit" value="Calculate">
			</form>
		</div>
	</body>
</html>
