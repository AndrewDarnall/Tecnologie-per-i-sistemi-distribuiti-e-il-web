<!-- Fig. 19.8: HTTPPostServlet.html -->
<HTML>
   <HEAD>
      <TITLE>Servlet HTTP Post Example</TITLE>
   </HEAD>

   <BODY>
   <!--
      <FORM METHOD="POST" ACTION="http://localhost:8080/servlet/PostServlet">
    -->
    <!-- Meglio omettere host, per portabilita` nel deploy, se
        questa pagina e la servlet sono sullo stesso host -->
      <FORM METHOD="POST" ACTION="./PostServlet">

         What is your favorite pet?<BR><BR>
   <!--  NAME=animal e` il parametro, con valori dog, cat, bird, snake, none -->
         <INPUT TYPE=radio NAME=animal VALUE=dog>Cane <BR>
         <INPUT TYPE=radio NAME=animal VALUE=cat>Gatto <BR>
         <INPUT TYPE=radio NAME=animal VALUE=bird>Uccello <BR>
         <INPUT TYPE=radio NAME=animal VALUE=snake>Serpente <BR>
         <INPUT TYPE=radio NAME=animal VALUE=none CHECKED>None <BR><BR>
         <INPUT TYPE=reset VALUE="Annulla scelta"><BR><BR>
         <INPUT TYPE=submit VALUE="Submit"> <BR>
      </FORM>
   </BODY>
</HTML>
