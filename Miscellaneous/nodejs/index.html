<!DOCTYPE html>
<html>
    <head>
        <title>Front end example</title>
        <style>
            * {font-family: 'Courier New', Courier, monospace;}
            #greet {text-align: center;}
        </style>
    </head>
    <body>
        <div id="main">
            <h1 id="greet">Front end example</h1>
            <br><br>
            <p>Enter the resource you are looking for (choose between '/' and '/stuff')</p>
            <input id="textBox" type="text" name="requBox">
            <button onclick="getResource()">Submit</button>
            <br>
            <br>
            <p id="title"> Server response: <p id="response"></p></p>
        </div>
    </body>
    <script>

    
        var baseUrl = 'http:localhost:4426';
        var resource;

        function getResource () {
            resource = document.getElementById( 'textBox' ).value;
            var queryString =  baseUrl + resource;
            fetch(queryString)
            .then(response => response.json())
            .then(data => {
            console.log(data);
            document.getElementById( 'response' ).innerHTML = data;
       })
       .catch(error => console.error("Whoops, something went wrong:\t" + error));
        };

    </script>
</html>
