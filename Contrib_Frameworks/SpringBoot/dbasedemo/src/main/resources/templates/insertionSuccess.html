<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <title>Insertion Status page</title>
        <style>
            * { text-align: center; }
            #title { font-family: "Sofia", sans-serif; margin: 25px;}
        </style>
    </head>
    <body class="container-fluid m3">
        <div id="main" class="container-fluid m3">
            <h1 id="title" class="display-1">Added Content</h1>
            <ul>
                <li th:text="${book.title}"></li>
                <li th:text="${book.author}"></li>
                <li th:text="${book.rating}"></li>
                <li th:text="${book.price}"></li>
            </ul>
            <br>
            <br>
            <a class="btn btn-primary" href="./blog">Back to blog</a>
        </div>
    </body>
</html>
