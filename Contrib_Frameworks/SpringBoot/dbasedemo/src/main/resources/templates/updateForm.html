<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <title>Book Updater Page</title>
        <style>
            * {text-align: center;}
            #title { font-family: "Sofia", sans-serif; margin: 25px;}
        </style>
    </head>
    <body>
        <div id="main" class="container-fluid m3">
            <h1 id="title" class="display-1"> Update Page </h1>
            <br><br>
            <table class="table table-striped">
                <tr>
                    <th>ID</th>
                    <th>TITLE</th>
                    <th>AUTHOR</th>
                    <th>RATING</th>
                    <th>PRICE</th>
                </tr>
                <tr th:each="book:${books}">
                    <!-- The Id is necessary for the update in the table -->
                    <td th:text="${book.id}">id</td>
                    <td th:text="${book.title}">title</td>
                    <td th:text="${book.author}">author</td>
                    <td th:text="${book.rating}">rating</td>
                    <td th:text="${book.price}">price</td>
                </tr>
            </table>
            <br><br>
            <!-- Mapped to the same controller but with different MethodMappings -->
            <form class="form-group" action="#" th:action="@{/updateBook}" th:object="${bbook}" method="POST">
                <label>Id</label>
                <input class="form-control" type="text" th:field="*{id}">
                <label>Title</label>
                <input class="form-control" type="text" th:field="*{title}">
                <label> Author </label>
                <input class="form-control" type="text" th:field="*{author}">
                <label> Rating </label>
                <input class="form-control" type="text" th:field=*{rating}>
                <label> Price </label>
                <input class="form-control" type="text" th:field=*{price}>
                <br><br>
                <input class="btn btn-primary" type="submit" avlue="Update Book">
            </form>
        </div>
    </body>
</html>
