<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <title>Book Remover Page</title>
        <style>
            * {text-align: center;}
            #title { font-family: "Sofia", sans-serif; margin: 25px;}
        </style>
    </head>
    <body>
        <div id="main" class="container-fluid m3">
            <h1 id="title" class="display-1"> Remove Page </h1>
            <br><br>
            <!-- Mapped to the same controller but with different MethodMappings -->
            <form class="form-group" action="#" th:action="@{/deleteBook}" th:object="${bbook}" method="POST">
                <label>Title</label>
                <input class="form-control" type="text" th:field="*{title}">
                <label> Author </label>
                <input class="form-control" type="text" th:field="*{author}">
                <label> Rating </label>
                <input class="form-control" type="text" th:field=*{rating}>
                <label> Price </label>
                <input class="form-control" type="text" th:field=*{price}>
                <br><br>
                <input class="btn btn-primary" type="submit" avlue="Delete Book">
            </form>
        </div>
    </body>
</html>
