<!DOCTYPE html>
<html>
    <head>
        <title>Andrew's Books Store Page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <style>
            * {text-align: center;}
            #title { font-family: "Sofia", sans-serif; margin: 25px;}
        </style>
    </head>
    <body>
        <div id="main" class="container-fluid m3">
            <h1 id="title" class="display-1">Welcome to Andrew's Books Store page</h1>
            <br><br>
            <br>
            <h3 th:each="selection:${selections}">Suggested -> <span th:text="${selection.title}"></span> by <span th:text="${selection.author}"></span></h3>
            <br>
            <h3>Come checkout my books!</h3>
            <h2><a class="btn btn-primary" href="./blog">Go to store page</a></h2>
        </div>
    </body>
</html>
