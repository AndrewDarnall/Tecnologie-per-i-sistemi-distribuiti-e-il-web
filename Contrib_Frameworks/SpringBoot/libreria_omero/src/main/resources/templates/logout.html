<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head>
        <title>Logout Page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <style>
            * {text-align: center;}
            #title { font-family: "Sofia", sans-serif; margin: 25px;}
        </style>
    </head>
    <body class="container-fluid">
        <h1 class="display-1" th:inline="text">Do you want to logout,  user:<span th:remove="tag" sec:authentication="name">thymeleaf</span>?</h1>
        <form th:action="@{/logout}" method="post">
            <input class="form-control btn btn-primary" type="submit" value="Sign Out"/>
        </form>
    </body>
</html>
