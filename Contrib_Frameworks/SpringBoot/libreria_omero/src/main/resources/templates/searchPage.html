<!DOCTYPE html>
<html>
    <head>
        <title>Search Page</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
        <!-- Added the BootStrap framework -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <style>
            * {text-align: center;} table, th, tr, td {width: 100%;} th, td {margin: 15px;}
            #title { font-family: "Sofia", sans-serif; margin: 25px;}
        </style>
    </head>
    <body class="container-fliud mt3">
        <h1 class="display-1">Which Book are you looking for?</h1>
        <br>
        <br>
        <form action="#" th:action="@{/searchBook}" th:object="${bbook}" method="POST">
            <input class="form-control" type="text" th:field="*{title}" placeholder="book name"/>
            <br>
            <input class="form-control btn btn-primary" type="submit" value="Search"/>
        </form>
        <br>
        <form action="/books" method="GET">
            <input class="form-control btn btn-primary" type="submit" value="Home"/>
        </form>
        <br>
    </body>
</html>
