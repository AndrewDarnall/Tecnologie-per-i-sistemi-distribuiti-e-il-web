<!-- The template will need to be bound by name with the controller, this is the view -->
<!DOCTYPE html>
<html>
    <head>
        <title>Andrew's Books Store Blog</title>
        <!-- Added Google Fonts ~ Sofia -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
        <!-- Added the BootStrap framework -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <style>
            * {text-align: center;} table, th, tr, td {width: 100%;} th, td {margin: 15px;}
            #title { font-family: "Sofia", sans-serif; margin: 25px;}
        </style>
    </head>
    <body>
        <div id="main" class="container-fluid m3">
            <h1 class="display-1" id="title">Welcome to the main blog page</h1>
            <br>
            <nav class="navbar navbar-expand-sm bg-light">
                <!-- BootStrap will make this navbar smaller on moble devices -->
                <div class="container-fluid">
                    <!-- Buttons -->
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="/addBook">Add Book</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/updateBook">Update Book</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/deleteBook">Delete Book</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/searchBook">Search Book</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/logout">Logout</a>
                        </li>
                    </ul>
                </div>
            </nav>
            <br>
            <br><br>
            <table class="table table-striped">
                <tr>
                    <th>Books</th>
                </tr>
                <tr th:each="book:${books}">
                    <td th:text="${book.title}">title</td>
                </tr>
            </table>
            <br>
        </div>
        <div id="footer">
            <!-- The specific attribute to require is specifyed -->
            <h3>There are a total of: <span th:text="${count}">c</span> books</h3>
        </div>
    </body>
</html>
