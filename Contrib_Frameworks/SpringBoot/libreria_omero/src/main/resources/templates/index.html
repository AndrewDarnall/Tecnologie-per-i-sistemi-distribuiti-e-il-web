<!DOCTYPE html>
<html>
    <head>
        <title>Andrew's Books Store Page</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <style>
            * {text-align: center;}
            #title { font-family: "Sofia", sans-serif; margin: 25px;}
        </style>
    </head>
    <body>
        <div id="main" class="container-fluid m3">
            <h1 id="title" class="display-1 sofia">Welcome to Andrew's Books Store page</h1>
            <br><br>
            <img class="img-rounded" src="https://images.theconversation.com/files/184474/original/file-20170904-17903-1b267s2.jpg?ixlib=rb-1.1.0&amp;q=20&amp;auto=format&amp;w=320&amp;fit=clip&amp;dpr=2&amp;usm=12&amp;cs=strip" alt="Odysseus img">
            <br>
            <h3 th:each="selection:${selections}">Suggested -> <span th:text="${selection.title}"></span> by <span th:text="${selection.author}"></span></h3>
            <br>
            <h3>Come checkout my books!</h3>
            <h2><a class="btn btn-primary" href="./books">Go to store page</a></h2>
        </div>
    </body>
</html>
